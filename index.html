<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Ordering System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="admin-login">
        <button id="adminLoginBtn"><i class="fas fa-user-lock"></i> Admin Login</button>
    </div>
    <div class="container">
        <h1>Welcome to Our Restaurant</h1>
        <div class="button-container">
            <button id="viewMenuBtn"><i class="fas fa-utensils"></i> View Menu</button>
            <button id="viewCartBtn"><i class="fas fa-shopping-cart"></i> View Cart <span id="cartCounter" class="counter"></span></button>
        </div>
        <div id="menuDisplay"></div>
        <div id="cartDisplay"></div>
    </div>
    <script src="SETaP.js"></script>
</body>
